<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants in Bhutan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="restaurant.css">
</head>
<body>
    <header id="header">
        <nav>
            <div class="logo-container">
                <img src="../landingPage/logo2.jpeg" alt="Logo" id="logo" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="../hotels/hotel.html">Hotels</a></li>
                <li><a href="../visit/visit.html">Visit</a></li>
                <li><a href="../restaurant/restaurant.html">Restaurants</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="search-filter">
            <div class="search-container">
                <span class="search-icon">🔍</span>
                <input type="text" id="search" placeholder="Search restaurants">
            </div>
            <div class="star-filters" id="starFilters">
                <button class="star-button active" data-stars="all">All Stars</button>
                <button class="star-button" data-stars="5">5 Stars</button>
                <button class="star-button" data-stars="4">4 Stars</button>
                <button class="star-button" data-stars="3">3 Stars</button>
            </div>
        </div>

        <div class="restaurants-grid" id="restaurantsGrid">
            <!-- Restaurant cards will be generated here by JavaScript -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Bhutan Restaurant Guide. All rights reserved.</p>
        </div>
    </footer>
    <script src="restuarant.js"></script>
</body>
</html>
